language: node_js
node_js:
- '6'
cache:
  directories:
  - node_modules
env:
  global:
    - secure: ""
install:
- npm install
before_script:
# Necessary to run test on Travis CI that require a graphical interface.
# See https://docs.travis-ci.com/user/gui-and-headless-browsers
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- gulp prod
script:
- gulp karma
deploy:
  provider: script
  skip_cleanup: true
  script: script/deploy.sh
  on:
    tag: true